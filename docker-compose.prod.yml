name: zava-agent-production

networks:
  zava-network:
    driver: bridge

services:
  # ============================================
  # PostgreSQL Database with pgvector
  # ============================================
  db:
    image: pgvector/pgvector:pg17
    container_name: zava-db-prod
    ports:
      - "15432:5432"
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_ADMIN_PASSWORD:-P@ssw0rd!}
    volumes:
      - zava_postgresql_data:/var/lib/postgresql/data
      - ./data:/docker-entrypoint-initdb.d/backups:ro
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    networks:
      - zava-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d zava"]
      interval: 30s
      timeout: 15s
      retries: 20
      start_period: 180s

  # ============================================
  # Web Application (FastAPI + Agent)
  # ============================================
  webapp:
    build:
      context: .
      dockerfile: Dockerfile.webapp
    container_name: zava-webapp
    ports:
      - "8000:8000"
    environment:
      - AZURE_AI_FOUNDRY_ENDPOINT=${AZURE_AI_FOUNDRY_ENDPOINT}
      - MODEL_DEPLOYMENT_NAME=${MODEL_DEPLOYMENT_NAME:-gpt-4.1-mini}
      - RLS_USER_ID=${RLS_USER_ID:-00000000-0000-0000-0000-000000000000}
      - POSTGRES_URL=postgresql://store_manager:${POSTGRES_USER_PASSWORD:-StoreManager123!}@db:5432/zava
      - ENVIRONMENT=production
    depends_on:
      db:
        condition: service_healthy
    networks:
      - zava-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    # Mount Azure credentials for local development
    volumes:
      - ${HOME}/.azure:/home/appuser/.azure:ro

  # ============================================
  # MCP Server (Optional - for HTTP mode)
  # ============================================
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    container_name: zava-mcp-server
    ports:
      - "8080:8080"
    environment:
      - POSTGRES_URL=postgresql://store_manager:${POSTGRES_USER_PASSWORD:-StoreManager123!}@db:5432/zava
      - RLS_USER_ID=${RLS_USER_ID:-00000000-0000-0000-0000-000000000000}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - zava-network
    restart: unless-stopped
    profiles:
      - mcp-http  # Only start with: docker-compose --profile mcp-http up

volumes:
  zava_postgresql_data:
    driver: local
